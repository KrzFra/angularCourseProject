<div class="app-content-wrapper">
	<app-movie-card *ngFor="let movieWithScreenings of moviesWithScreenings$ | async" [movie]="movieWithScreenings.movie">
		<div class="app-schedule__movie-card__content-wrapper">
			<app-weekly-screenings
				class="app-schedule__weekly-screenings"
				[screenings]="movieWithScreenings.screenings"
			></app-weekly-screenings>
			<app-movie-summary-line
				class="app-schedule__summary-line"
				[movie]="movieWithScreenings.movie"
			></app-movie-summary-line>
		</div>
	</app-movie-card>
</div>
