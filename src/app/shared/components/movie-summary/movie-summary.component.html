<dl class="app-movie-summary__details">
	<dt>Genre:</dt>
	<dd>{{ movie?.genre }}</dd>
	<dt>FSK:</dt>
	<dd>{{ movie?.fsk }}</dd>
	<dt>Length:</dt>
	<dd>{{ movie?.length }} minutes</dd>
	<dt>Production Year:</dt>
	<dd>{{ movie?.productionYear }}</dd>
	<dt>Release:</dt>
	<dd>{{ movie?.releaseDate | date }}</dd>
</dl>
<div class="app-movie-summary__description">
	<h3>Description</h3>
	<p>{{ movie?.description }}</p>
</div>
